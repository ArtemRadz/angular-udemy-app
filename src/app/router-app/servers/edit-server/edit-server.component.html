@if (!allowEdit) {
  <h4>You are not allowed to edit!</h4>
} @else if (server) {
  <div class="text-white space-y-4">
    <div class="flex justify-between items-center">
      <label class="basis-1/3" for="serverName">Server Name</label>
      <input
        class="flex-1 ud-input"
        type="text"
        id="serverName"
        [(ngModel)]="serverName" />
    </div>
    <div class="flex justify-between items-center">
      <label class="basis-1/3">Status</label>
      <app-select class="flex-1" [(ngModel)]="serverStatus">
        @for (status of serverStatusData; track status) {
          <app-select-option [value]="status">
            {{ status }}
          </app-select-option>
        }
      </app-select>
    </div>
    <div class="space-x-6">
      <button class="ud-btn" type="submit" (click)="onUpdateServer()">
        Update Server
      </button>
    </div>
  </div>
}
