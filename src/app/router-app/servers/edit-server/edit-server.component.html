<div class="text-white space-y-4">
  <div class="flex justify-between items-center">
    <label class="basis-1/3" for="serverName">Server Name</label>
    <input
      class="flex-1 ud-input"
      type="text"
      id="serverName"
      [(ngModel)]="serverName" />
  </div>
  <div class="flex justify-between items-center">
    <label class="basis-1/3" for="status">Status</label>
    <app-select class="flex-1" [(ngModel)]="serverStatus">
      <app-select-option
        *ngFor="let status of serverStatusData"
        [value]="status">
        {{ status }}
      </app-select-option>
    </app-select>
  </div>
  <div class="space-x-6">
    <button class="ud-btn" type="submit" (click)="onUpdateServer()">
      Update Server
    </button>
  </div>
</div>
