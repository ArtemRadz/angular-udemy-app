<div>
  <ul>
    @for (server of servers; track server.id) {
      <li>
        <a
          [routerLink]="['/router-app/servers', server.id]"
          [queryParams]="{ allowEdit: server.id === 3 ? '1' : '0' }">
          {{ server.name }}
        </a>
      </li>
    }
  </ul>
  <router-outlet></router-outlet>
</div>
