<div class="text-white">
  <form class="space-y-4" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="flex justify-between items-center">
      <label class="basis-1/3" for="name">Name</label>
      <div class="flex-1">
        <input
          class="w-full ud-input"
          type="text"
          id="name"
          name="name"
          required
          ngModel
          #name="ngModel" />
        <p *ngIf="name.invalid && name.touched">Please enter a name!</p>
      </div>
    </div>
    <div class="flex justify-between items-center">
      <label class="basis-1/3" for="amount">Amount</label>
      <div class="flex-1">
        <input
          class="ud-input w-full"
          type="number"
          id="amount"
          name="amount"
          [min]="1"
          required
          ngModel
          #amount="ngModel" />
        <p *ngIf="amount.invalid && amount.touched">
          Please enter a valid amount!
        </p>
      </div>
    </div>
    <div class="space-x-6">
      <button
        class="ud-btn bg-green-500"
        type="submit"
        [disabled]="form.invalid">
        {{ editMode ? 'Update' : 'Save' }}
      </button>
      <button
        *ngIf="editMode"
        class="ud-btn bg-red-500"
        type="button"
        (click)="onDelete()">
        Delete
      </button>
      <button class="ud-btn bg-blue-500" type="button" (click)="onClear()">
        Clear
      </button>
    </div>
  </form>
</div>
