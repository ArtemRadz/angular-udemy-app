  <form class="space-y-4" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="flex justify-between items-center">
      <label class="basis-1/3" for="name">Name</label>
      <div class="flex-1">
        <input
          class="ud-input w-full"
          type="text"
          id="name"
          formControlName="name" />
        <p
          *ngIf="
            reactiveForm.get('name')?.invalid &&
            reactiveForm.get('name')?.touched
          ">
          Please enter a valid name!
        </p>
      </div>
    </div>
    <div class="flex justify-between items-center">
      <label class="basis-1/3" for="amount">Amount</label>
      <div class="flex-1">
        <input
          class="ud-input w-full"
          type="number"
          id="amount"
          formControlName="amount" />
        <p
          *ngIf="
            reactiveForm.get('amount')?.invalid &&
            reactiveForm.get('amount')?.touched
          ">
          Please enter a valid amount!
        </p>
      </div>
    </div>
    <div class="flex justify-between items-center">
      <label class="basis-1/3" for="type">Type</label>
      <app-select name="type" id="type" class="flex-1" formControlName="type">
        <app-select-option value="vegetable">Vegetable</app-select-option>
        <app-select-option value="fruit">Fruit</app-select-option>
      </app-select>
    </div>
    <div formArrayName="hobbies">
      <button (click)="onAddHobby()">Add hobby</button>
      <div *ngFor="let hobby of controls; let i = index">
        <input class="ud-input" type="text" [formControlName]="i" />
      </div>
    </div>
    <div class="space-x-6">
      <button
        class="ud-btn bg-green-500"
        type="submit"
        [disabled]="reactiveForm.invalid">
        Add
      </button>
      <button class="ud-btn bg-red-500" type="button">Delete</button>
      <button class="ud-btn bg-blue-500" type="button">Clear</button>
    </div>
  </form>
</div>
