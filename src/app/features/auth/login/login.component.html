<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="space-y-4 max-w-xl mx-auto">
  <div class="flex justify-between items-center">
    <label class="basis-1/3" for="email">E-mail</label>
    <div class="flex-1">
      <input
        formControlName="email"
        type="email"
        id="email"
        class="w-full ud-input" />
    </div>
  </div>
  <div class="flex justify-between items-center">
    <label class="basis-1/3" for="password">Password</label>
    <div class="flex-1">
      <input
        formControlName="password"
        type="password"
        id="password"
        class="w-full ud-input" />
    </div>
  </div>
  @if (form.errors) {
    <app-form-error class="mt-3" [errors]="form.errors" />
  }
  <button
    class="ud-btn bg-green-500 mr-4"
    type="submit"
    [disabled]="form.invalid">
    Login
  </button>
  <a routerLink="../register">Register</a>
</form>
