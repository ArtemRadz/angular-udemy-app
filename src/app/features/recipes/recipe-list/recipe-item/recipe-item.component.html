<a
  [routerLink]="[recipe.id]"
  routerLinkActive="active"
  class="flex justify-between items-center w-full p-5 border border-solid border-transparent">
  <div class="basis-2/3 text-center mt-4 text-white">
    <p class="text-xl">{{ recipe.name }}</p>
    <p class="italic">{{ recipe.desc }}</p>
  </div>
  <div class="h-32 w-32 overflow-hidden rounded-full">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="w-auto h-full max-w-none -ml-[25px]" />
  </div>
</a>
