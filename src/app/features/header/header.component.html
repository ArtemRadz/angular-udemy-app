<header
  class="container mx-auto px-3 sm:px-0 flex justify-center items-center h-24">
  <div class="basis-2/6">
    <a href="#">Recipe Book</a>
  </div>
  <nav class="basis-full">
    <ul class="flex space-x-16">
      <li
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        role="presentation">
        <a routerLink="router-app/">Home</a>
      </li>
      <li routerLinkActive="active" role="presentation">
        <a routerLink="router-app/servers">Servers</a>
      </li>
      <li routerLinkActive="active" role="presentation">
        <a routerLink="router-app/users">Users</a>
      </li>
    </ul>
  </nav>
  <div class="flex space-x-5">
    <button (click)="logout()" class="ud-btn">Logout</button>
    <button (click)="login()" class="ud-btn">Login</button>
  </div>
</header>
